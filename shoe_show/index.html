<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>名鞋库</title>
	<link rel="stylesheet" type="text/css" href="static/css/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="static/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="static/css/swiper.min.css" />
	<link rel="stylesheet" type="text/css" href="static/css/header.css">
	<link rel="stylesheet" type="text/css" href="static/css/footer.css">
	<link rel="stylesheet" type="text/css" href="static/css/base.css" />
</head>

<body>
	<script src="static/js/swiper.min.js"></script>
	<script src="static/js/ajax0.1.0.js"></script>

	<div class="header"></div>
	<div id="banner" class="swiper-container container">
		<div class="swiper-wrapper ">
			<div class="swiper-slide"><img src="static/images/jd1.jpg" /></div>
			<div class="swiper-slide"><img src="static/images/jd2.jpg" /></div>
			<div class="swiper-slide"><img src="static/images/jd3.jpg" /></div>
			<div class="swiper-slide"><img src="static/images/jd4.jpg" /></div>
		</div>
		<!-- 如果需要分页器 -->
		<div class="swiper-pagination"></div>
	</div>
	<div class="male_shop">
		<a href="">
			<img style="width:100%" src="static/images/json/d77bfe9d14fc92ab.jpg" alt="">
		</a>
	</div>
	<div class="shop_list container">
		<ul></ul>
	</div>
	<script>
		shop.init();
	</script>
	<div class="footer"></div>
	<script>
		var mySwiper = new Swiper('.swiper-container', {
			loop: true, // 循环模式选项
			autoplay: true,
			// 如果需要分页器
			pagination: {
				el: '.swiper-pagination',
				clickable: 'true',
			},

			// 如果需要前进后退按钮
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},

		})

	</script>
	<script src="static/js/jquery.js"></script>
	<script>
		$(function () {
			$(".header").load("static/common/header.html");
			$(".footer").load("static/common/footer.html");
		});
	</script>
	<script src="static/js/shop.js"></script>
</body>

</html>
