														</tr>

		<script>
			var checkInput = {
				username(str) {
					var reg = /^\w{6,14}$/;
					return reg.test(str);
				},
				password(str) {
					var reg = /^\w{6,11}$/;
					return reg.test(str);
				},
				phone(str) {
					var reg = /^1[35789]\d{9}$/;
					return reg.test(str);
				},
				age(str) {
					var reg = /^\d{1,3}$/;
					return reg.test(str);
				}
			}
		</script>
