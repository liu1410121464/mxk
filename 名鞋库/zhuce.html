															</td>
															<span id="passwd_err_msg"></span>
														</tr>
														<tr>
															<th style="padding-top:15px">确认密码：</th>

																<input autocomplete="off" class="x-input newinputstyle" name="passwd_r" type="password" id="reg_passwd_r" onfocus="hiddenError('valierror');" onblur="verifyPasswdr('reg_passwd', 'reg_passwd_r');ga('send','event','会员','注册过程','确认密码');" style="width:220px;border:1px solid #ccc;padding:3px 5px">

																	</span>

														</tr>

		<script>
			var checkInput = {
            uname(str) {
                var reg = /^\w{6,14}$/;
                return reg.test(str);
            },
            passwd(str) {
                var reg = /^\w{6,11}$/;
                return reg.test(str);
            },
            phone(str) {
                var reg = /^1[35789]\d{9}$/;
                return reg.test(str);
            },
            age(str) {
                var reg = /^\d{1,3}$/;
                return reg.test(str);
            }
        }
		</script>
